<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink-Fit Eye Tracker</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f0f0; overflow: hidden; font-family: Arial, sans-serif; }
        #tracker-container { position: relative; width: 640px; height: 480px; background-color: black; border-radius: 8px; overflow: hidden; }
        video { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }
        #blink-count-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 32px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10;
        }
        #status-message {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
            color: yellow;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="tracker-container">
        <video id="videoElement" autoplay playsinline muted></video>
        <canvas id="canvasElement"></canvas>
        <div id="blink-count-display">Blinks: 0</div>
        <div id="status-message">Status: Initializing...</div>
    </div>
    <script type="module" src="tracker.js"></script>
</body>
</html>
